{% extends "layout.html" %}

{% block content %}
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">

    <h1>Enter OTP</h1>
    <form method="POST">
        {{ form.hidden_tag() }}
        
        <div class="form-group">
            {{ form.otp.label }}<br>
            {{ form.otp() }}
        </div>

        <div class="form-group">
            {{ form.submit() }}
        </div>
    </form>
{% endblock content %}
