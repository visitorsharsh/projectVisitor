<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">

    <!-- Custom CSS -->
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='main.css') }}">

    <title>{% if title %}Fusion - {{ title }}{% else %}Fusion{% endif %}</title>

    <style>
        /* Global styles */
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            background-color: #f8f9fa;
            color: #333;
            padding-top: 80px;
            background-image: url("{{ url_for('static', filename='background.png') }}");
            background-size: cover;
            background-repeat: no-repeat;
            background-attachment: fixed;
            background-position: center center;
            min-height: 100vh;
            margin-bottom: -50px;
        }

        /* Navbar styles */
        .navbar {
            background-color: #fff;
        }

        .navbar-brand, .nav-link {
            color: #333 !important;
        }

        .nav-link {
            margin-right: 15px;
            padding: 10px 15px; /* Increased padding */
        }

        .nav-link:hover {
            color: #ff4b5c !important;
        }

        .nav-link.active {
            color: #ff4b5c !important;
        }

        /* Main content container */
        .site-main {
            margin-top: 20px;
            margin-bottom: 60px;
        }

        /* Footer styles */
        footer {
            background-color: #fff;
            color: #333;
            padding: 10px 20px;
            text-align: center;
            position: relative;
            width: 100%;
            bottom: 0;
            left: 0;
            z-index: 1000;
        }

        /* Responsive adjustments */
        @media (max-width: 768px) {
            .text-right p {
                font-size: 16px; /* Adjust for smaller devices */
            }
        }

        @media (min-width: 768px) and (max-width: 1024px) {
            .text-right p {
                font-size: 18px; /* Suitable for tablets */
            }
        }

        /* Image responsiveness */
        img {
            max-width: 100%; /* Ensure images don't overflow their container */
            height: auto; /* Maintain aspect ratio */
        }

        /* Styling the text on the right side */
        .text-right p {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            font-size: 20px;
            color: #666;
            line-height: 1.6;
            margin-top: 20px;
            text-align: justify;
        }
    </style>
</head>
<body>
    <header>
        <nav class="navbar navbar-expand-md navbar-dark fixed-top">
            <div class="container">
                <a class="navbar-brand" href="/">
                    <img src="{{ url_for('static', filename='fusion-logo-black.svg') }}" alt="Logo" style="width: 120px; height: auto;">
                </a>
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarToggle" aria-controls="navbarToggle" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarToggle">
                    <div class="navbar-nav ml-auto">
                        <a class="nav-link font-weight-bold text-danger" href="{{ url_for('admin_login') }}">Admin</a>
                        <a class="nav-item nav-link font-weight-bold" href="/exit">Exit Page</a>
                    </div>
                </div>
            </div>
        </nav>
    </header>

    <main role="main" class="container site-main">
        <div class="row">
            <div class="col-md-8">
                {% with messages = get_flashed_messages(with_categories=True) %}{% endwith %}
                {% block content %}{% endblock %}
            </div>
            <div class="col-md-4">
                <div class="text-right">
                    <img src="{{ url_for('static', filename='Another.png') }}" alt="Award Image">
                </div>
            </div>
        </div>
    </main>

    <footer>
        <div class="container">
            &copy; {{ current_year }} Fusion. All rights reserved.
        </div>
    </footer>

    <!-- Optional JavaScript -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>

    <script>
    $(document).ready(function () {
        var url = window.location;
        $('a.nav-link[href="'+ url +'"]').addClass('active');
        $('a.nav-link').filter(function() {
            return this.href == url;
        }).addClass('active');
    });
    </script>
</body>
</html>
